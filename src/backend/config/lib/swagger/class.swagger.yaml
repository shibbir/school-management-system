paths:
    /api/classes:
        get:
            tags:
                - Class
            summary: Get all classes in the system
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    allOf:
                                        - $ref: "#/components/schemas/ClassWithSubjectsAndPupils"
        post:
            tags:
                - Class
            summary: Create a new class
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                            required:
                                - name
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Class"
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

    /api/classes/{id}:
        get:
            tags:
                - Class
            summary: Get a class by id
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    name:
                                        type: string
        patch:
            tags:
                - Class
            summary: Update attributes of a class
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                            required:
                                - name
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Class"
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

        delete:
            tags:
                - Class
            summary: Permanently delete a class
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

    /api/classes/{id}/bulk-enrolment:
        patch:
            tags:
                - Class
            summary: Bulk assignment and de-assignment of pupils in a class
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                pupils:
                                    type: array
                                    items:
                                        type: string
                                        properties:
                                            id:
                                                type: string
                            required:
                                - pupils
            responses:
                204:
                    description: No Content.
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

components:
    schemas:
        ClassWithSubjectsAndPupils:
            properties:
                id:
                    type: string
                name:
                    type: string
                created_at:
                    type: string
                updated_at:
                    type: string
                pupils:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: string
                subjects:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: string
        Class:
            properties:
                id:
                    type: string
                name:
                    type: string
                created_at:
                    type: string
                updated_at:
                    type: string
                created_by:
                    type: string
                updated_by:
                    type: string
