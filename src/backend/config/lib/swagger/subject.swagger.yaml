paths:
    /api/subjects:
        get:
            tags:
                - Subject
            summary: Get all the subjects
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    allOf:
                                        - $ref: "#/components/schemas/Subject"
                                    properties:
                                        updated_at:
                                            type: string
                                        teacher:
                                            type: object
                                            properties:
                                                forename:
                                                    type: string
                                                surname:
                                                    type: string
                                        tests:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    id:
                                                        type: string
                                        classes:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    id:
                                                        type: string
                                                    name:
                                                        type: string
        post:
            tags:
                - Subject
            summary: Create a new subject
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                teacher_id:
                                    type: string
                            required:
                                - name
                                - teacher_id
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                                properties:
                                    teacher:
                                        type: object
                                        properties:
                                            forename:
                                                type: string
                                            surname:
                                                type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

    /api/subjects/{id}:
        get:
            tags:
                - Subject
            summary: Get a subject by id
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                                properties:
                                    teacher_id:
                                        type: string
        patch:
            tags:
                - Subject
            summary: Update attributes of a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                teacher_id:
                                    type: string
                            required:
                                - name
                                - teacher_id
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                                properties:
                                    updated_at:
                                        type: string
                                    teacher:
                                        type: object
                                        properties:
                                            forename:
                                                type: string
                                            surname:
                                                type: string
                                    tests:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                    classes:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                                                name:
                                                    type: string

                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.
        delete:
            tags:
                - Subject
            summary: Permanently delete a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

    /api/subjects/{id}/grades:
        get:
            tags:
                - Subject
            summary: Get all the pupil grades of a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    pupil_id:
                                        type: string
                                    pupil_name:
                                        type: string
                                    subject_name:
                                        type: string
                                    grade:
                                        type: number
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

components:
    schemas:
        Subject:
            properties:
                id:
                    type: string
                name:
                    type: string
                status:
                    type: string
