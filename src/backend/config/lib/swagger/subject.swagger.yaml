paths:
    /api/classes/{id}/subjects:
        get:
            tags:
                - subject
            summary: Get all the subjects by class
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                                properties:
                                    tests:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                id:
                                                    type: string
                500:
                    description: Internal Server Error
        post:
            tags:
                - subject
            summary: Create and assign a subject in a class
            parameters:
              - name: id
                in: path
                description: Class Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                teacher_id:
                                    type: string
                            required:
                                - name
                                - teacher_id
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.

    /api/subjects/{id}:
        get:
            tags:
                - subject
            summary: Get a subject by id
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
        patch:
            tags:
                - subject
            summary: Update attributes of a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                teacher_id:
                                    type: string
                            required:
                                - name
                                - teacher_id
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Subject"
                400:
                    description: Name already exists. Please try with a different one.
                403:
                    description: Access Forbidden.
        delete:
            tags:
                - subject
            summary: Permanently delete a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.

    /api/subjects/{id}/pupil-grades:
        get:
            tags:
                - subject
            summary: Get all the pupil grades of a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    pupil_id:
                                        type: string
                                    forename:
                                        type: string
                                    surname:
                                        type: string
                                    grade:
                                        type: number
                403:
                    description: Access Forbidden.
                404:
                    description: Subject not found.

components:
    schemas:
        Subject:
            properties:
                id:
                    type: string
                name:
                    type: string
                status:
                    type: string
                updated_at:
                    type: string
                teacher:
                    type: object
                    properties:
                        forename:
                            type: string
                        surname:
                            type: string

