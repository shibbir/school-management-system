paths:
    /api/tests/{id}/results:
        get:
            tags:
                - Test Result
            summary: Get all the grades of a test
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/TestResult"
        post:
            tags:
                - Test Result
            summary: Add a grade under a test
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                pupil_id:
                                    type: string
                                grade:
                                    type: number
                            required:
                                - pupil_id
                                - grade
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/TestResult"
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.

    /api/tests/{id}/import-results:
        post:
            tags:
                - Test Result
            summary: Import grades of a test
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                result:
                                    type: string
                                    format: binary
                                    description: You can upload a CSV file of maximum 500 pupil's grade on each import.
                            required:
                                - result
            responses:
                204:
                    description: Grades import successful.
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.

    /api/test-results/{id}:
        get:
            tags:
                - Test Result
            summary: Get a test grade by id
            parameters:
              - name: id
                in: path
                description: Unique ID of a Test Grade of a Pupil
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/TestResult"
        patch:
            tags:
                - Test Result
            summary: Update a test grade
            parameters:
              - name: id
                in: path
                description: Unique ID of a Test Grade of a Pupil
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                grade:
                                    type: number
                            required:
                                - grade
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/TestResult"
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.
        delete:
            tags:
                - Test Result
            summary: Permanently delete a test grade
            parameters:
              - name: id
                in: path
                description: Unique ID of a Test Grade of a Pupil
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                400:
                    description: An error message stating the problem.
                403:
                    description: Access Forbidden.
                404:
                    description: No data found.

components:
    schemas:
        TestResult:
            properties:
                id:
                    type: string
                grade:
                    type: string
                updated_at:
                    type: string
                pupil:
                    type: object
                    properties:
                        id:
                            type: string
                        forename:
                            type: string
                        surname:
                            type: string
