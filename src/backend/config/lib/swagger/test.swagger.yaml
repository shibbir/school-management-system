paths:
    /api/subjects/{id}/tests:
        get:
            tags:
                - Test
            summary: Get all the tests by subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    allOf:
                                        - $ref: "#/components/schemas/Test"
                                    properties:
                                        modifier:
                                            type: object
                                            properties:
                                                forename:
                                                    type: string
                                                surname:
                                                    type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.
        post:
            tags:
                - Test
            summary: Add a test under a subject
            parameters:
              - name: id
                in: path
                description: Subject Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                date:
                                    type: string
                            required:
                                - name
                                - date
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Test"
                                properties:
                                    modifier:
                                        type: object
                                        properties:
                                            forename:
                                                type: string
                                            surname:
                                                type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

    /api/tests/{id}:
        get:
            tags:
                - Test
            summary: Get a test by id
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Test"
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.
        patch:
            tags:
                - Test
            summary: Update attributes of a test
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                date:
                                    type: string
                            required:
                                - name
                                - date
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                allOf:
                                    - $ref: "#/components/schemas/Test"
                                properties:
                                    modifier:
                                        type: object
                                        properties:
                                            forename:
                                                type: string
                                            surname:
                                                type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.
        delete:
            tags:
                - Test
            summary: Permanently delete a test
            parameters:
              - name: id
                in: path
                description: Test Unique ID
                required: true
                schema:
                    type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                403:
                    description: Access Forbidden.
                4xx:
                    description: An error message stating the problem.

components:
    schemas:
        Test:
            properties:
                id:
                    type: string
                name:
                    type: string
                date:
                    type: string
                status:
                    type: string
                created_at:
                    type: string
                updated_at:
                    type: string
                created_by:
                    type: string
                updated_by:
                    type: string
                subject_id:
                    type: string
